## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update 
  override:
    - sudo apt-get install libcppunit-dev 
    - sudo apt-get install valgrind
    - sudo apt-get install r-base-core
    #- sudo apt-get install graphviz # this doesn't seem to work yet
    #g++ 4.6.3-1ubuntu5
test:    
  override:
    - ./bootstrap
    - make hybrid-Lambda
    - make check
    - tests/checkbinary.sh 
    - tests/fst/compute_fst.sh
    - cd src; make clean; make
  post:
    - rm -r *
    - wget --no-check-certificate https://github.com/hybridLambda/hybrid-Lambda/archive/dev.tar.gz -o /dev/null
    - tar -xf dev.tar.gz
    - mv hybrid-Lambda-dev/* .
    - ./bootstrap
    - make hybrid-Lambda
    - make check
    - tests/checkbinary.sh 
    - tests/fst/compute_fst.sh
    - cd src; make
