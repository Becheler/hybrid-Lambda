## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update -qq
  override:
    - sudo apt-get install -qq libcppunit-dev graphviz valgrind
    #g++ 4.6.3-1ubuntu5
test:    
  override:
    - ./bootstrap
    - make hybrid-Lambda
    - make check
    - tests/checkbinary.sh 
    - cd src
    - make

  
